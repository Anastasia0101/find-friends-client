<form [formGroup]="detailsForm" class="container__form form" (ngSubmit)="saveUserData()">
  <mat-label class="file-upload-label">Your Avatar</mat-label>
  <file-upload
    [control]="avatarControl"
    [accept]="acceptedAvatarTypes.join(',')"
    multiple="false"
  ></file-upload>

  <mat-form-field>
    <mat-label>Your Name:</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Your Nickname:</mat-label>
    <input matInput formControlName="nickname" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date Of Birth:</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="dateOfBirth">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select your country</mat-label>
    <mat-select formControlName="country" required>
      <mat-option value="ukraine">Ukraine</mat-option>
      <mat-option value="united-states">United States</mat-option>
      <mat-option value="france">France</mat-option>
      <mat-option value="italy">Italy</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="detailsForm.invalid" class="form__btn">Update</button>
</form>
