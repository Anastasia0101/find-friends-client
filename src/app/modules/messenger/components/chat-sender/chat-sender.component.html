<form class="form" (submit)="send($event)">
  <mat-form-field class="form__field">
    <mat-label>Type your message here...</mat-label>
    <input  matInput [formControl]="messageControl">
  </mat-form-field>

  <button type="submit" mat-icon-button color="primary">
    <mat-icon>send</mat-icon>
  </button>
</form>
