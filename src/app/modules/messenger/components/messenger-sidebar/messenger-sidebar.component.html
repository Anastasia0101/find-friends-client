    <mat-nav-list *ngIf="chats">
      <a mat-list-item [routerLink]="chat.id" *ngFor="let chat of chats">{{chat.id}}</a>

  <mat-drawer-content class="sidebar__drawer-content">

  </mat-drawer-content>
</mat-drawer-container>
